<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" class="text" required>
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email " class="text" required>
            </div>
            <div>
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" min="1" max="100" placeholder="Age" class="text">
            </div>
            <div>
                <P>which option best describes your current role</P>
                <select id="dropdown" class="text">
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <P>Would you reccommend freeCodeCamp to a friend</P>
                <label for="def">
                    <input type="radio" name="suggest" id="def" value="definitely">Definitely
                </label>
                <br>
                <label for="may">
                    <input type="radio" name="suggest" id="may" value="maybe">Maybe
                </label>
                <label for="not">
                    <br>
                    <input type="radio" id="not" name="suggest" value="notsure">Notsure
                </label>
            </div>
            <div>
                <P>What is your favorite feature of free codecamp</P>
                <label for="front">
                    <input type="checkbox" value="front-end-projects">Front-end projects
                </label>
                <br>
                <label for="backend">
                    <input type="checkbox" value="back-end-projects">Back-end-projects
                </label>
                <br>
                <label for="forum">
                    <input type="checkbox" value="forum">Forum
                </label>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea placeholder="Enter your comment here... " class="text"></textarea>
            </div>
            <div>
                <button type="submit" class="text" id="button">Submit</button>
            </div>
    </div>

    </form>
</body>

</html>
